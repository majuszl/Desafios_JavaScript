    <title>Média aritmética</title>

<script>
// retornando a média aritmática dos itens de uam lista
    var numeros = [2, 2, 2]
    var soma = 0
        for (posicao in numeros) {
            soma = numeros[posicao] + soma
    }
    media = soma/numeros.length
    alert(media)

</script>

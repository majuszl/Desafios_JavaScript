<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 5</title>

<script>
// retornando apenas os números múltiplos de 5 de uma lista e adicionando a uma outra
    var numeros = [2, 5, 7, 10, 15, 23, 65]
    var mult = []

    for (posicao in numeros) {
        if (numeros[posicao] % 5 == 0) {
            mult.push (numeros[posicao])
            alert(mult)
        }
    }

</script>

</head>
<body>
    
</body>
</html>
